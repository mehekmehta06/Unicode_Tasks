<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <style>
        /* Add some basic styling for the options and heading */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .option {
            margin: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #0056b3;
        }
        .heading {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Pokedex</h1>
    <div class="options">
        <a href="/pokedex/types" class="option">Features</a>
        <a href="/pokemon_form/select" class="option">Types </a>
        <a href="/pokemon_form/display" class="option">Pokemon Info</a>
        <a href="/pokemon_form/search" class="option">Add Pokemon</a>
        <a href="/pokemon_form/show" class="option">Database display</a>
        <a href="/pokemon_form/fight" class="option">Battle</a>
    </div>
</body>
</html>
