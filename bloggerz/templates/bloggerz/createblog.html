
{% extends 'bloggerz/base.html' %}
{% block title %}Create blog{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    
        <div class="container-fluid">
        <h1>Add Blog Posts</h1>
        <br><br>
        
        <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">POST</button>
        </form>
        </div></div>
    

{% else %}
    Need to Login
{% endif %}    
    

{% endblock %}
