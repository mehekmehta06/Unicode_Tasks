{% extends 'blog_app/base.html' %}

{% block content %}
<ul>
{% for post in object_list %}
    <li>
    {{ post.title }} <br> 
    <text>Author:</text>  {{ post.author.first_name }} {{ post.author.last_name }}<br>
    <p>{{ post.content }}</p>
    <div style="text-align: center;">
    <img src={{post.image}} alt="image" width="200" height="200" >
    </div>
    </li>
{% endfor %}
</ul>

{% endblock %}
